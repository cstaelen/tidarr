name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: 'Playwright Tests'
    steps:
      - uses: actions/checkout@v4
      - name: Create prod build
        run: |
          docker-compose up -d testing
          docker-compose ps
          docker-compose logs
          sleep 5
      - name: Run playwright tests
        run: |
          docker-compose exec -T -w /home/app/standalone/E2E testing npx playwright test
          docker-compose logs

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ./playwright-report/
          retention-days: 30
