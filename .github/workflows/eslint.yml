# and https://eslint.org

name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint + Prettier
        run: |
          npm install eslint@8.56.0
          npm install @typescript-eslint/eslint-plugin@latest
          npm install @microsoft/eslint-formatter-sarif@3.1
          npm install eslint-plugin-jsx-a11y
          npm install eslint-config-prettier
          npm install eslint-plugin-prettier
          npm install prettier

      - name: Check code lint and format for API
        run: npx eslint ./api
          --config ./api/.eslintrc.json
          --ext .js,.jsx,.ts,.tsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Check code lint and format for APP
        run: npx eslint ./app
          --config ./app/.eslintrc.json
          --ext .js,.jsx,.ts,.tsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Check code lint and format for E2E
        run: npx eslint ./app
          --config ./e2e/.eslintrc.json
          --ext .js,.jsx,.ts,.tsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
