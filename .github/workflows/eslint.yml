# ESLint is a tool for identifying and reporting on patterns
# found in ECMAScript/JavaScript code.
# More details at https://github.com/eslint/eslint
# and https://eslint.org

name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint + Prettier
        run: |
          npm install @eslint/js@9.4.0
          npm install typescript-eslint@latest
          npm install eslint-plugin-jsx-a11y
          npm install eslint-plugin-react
          npm install eslint-plugin-react-hooks
          npm install eslint-config-prettier
          npm install eslint-plugin-prettier
          npm install eslint-plugin-simple-import-sort
          npm install prettier

      - name: Check code lint and format for API
        uses: sibiraj-s/action-eslint@v3
        with:
          eslint-args: '-c ./api/eslint.config.mjs'
          extensions: 'js,jsx,ts,tsx,mjs'
          annotations: true
          all-files: true

      - name: Check code lint and format for APP
        uses: sibiraj-s/action-eslint@v3
        with:
          eslint-args: '-c ./app/eslint.config.mjs'
          extensions: 'js,jsx,ts,tsx,mjs'
          annotations: true
          all-files: true

      - name: Check code lint and format for E2E
        uses: sibiraj-s/action-eslint@v3
        with:
          eslint-args: '-c ./e2e/eslint.config.mjs'
          extensions: 'js,jsx,ts,tsx,mjs'
          annotations: true
          all-files: true

