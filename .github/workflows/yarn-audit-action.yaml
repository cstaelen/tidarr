name: Yarn-Audit
on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Yarn Audit
      uses: pragatheeswarans/yarn-audit-action@v1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        label: 'audit issues'
        paths: |
          .
          api
          app
          e2e