services:
  tidarr:
    build: 
      context: .
      dockerfile: './docker/Dockerfile.dev'
    container_name: 'tidarr'
    platform: linux/amd64
    ports:
      - 8484:8484
      - 3000:3000
    volumes:
      - ./docker/mnt/config:/home/app/standalone/shared
      - ./docker/mnt/library:/home/app/standalone/library
      - .:/home/app/standalone # only used in dev environment
    restart: 'unless-stopped'
    environment:
      - PUID=
      - PGID=
      - UMASK=
      - TZ=Etc/UTC
      - ENABLE_BEETS=
      - ENABLE_PLEX_UPDATE=
      - PLEX_URL=
      - PLEX_LIBRARY=
      - PLEX_TOKEN=
      - PLEX_PATH=
      - ENABLE_GOTIFY=
      - GOTIFY_URL=
      - GOTIFY_TOKEN=
      - ADMIN_PASSWORD
      - ENABLE_APPRISE_API=
      - APPRISE_API_ENDPOINT=
      - APPRISE_API_TAG=
      - PUSH_OVER_URL=
      - M3U_BASEPATH_FILE=
      - SYNC_CRON_EXPRESSION=
      
  testing:
    build:
      context: .
      dockerfile: './docker/Dockerfile.e2e'
    container_name: 'tidarr-testing'
    platform: linux/amd64
    volumes:
      - ./e2e:/home/app/standalone/e2e
      - ./docker/mnt/config:/home/app/standalone/shared
      - ./docker/mnt/library:/home/app/standalone/library
    ports:
      - 7357:8484
      - 9323:9323
    environment:
      - ENABLE_BEETS=true
      - ENABLE_PLEX_UPDATE=true
      - PLEX_URL=http://plex.url
      - PLEX_LIBRARY=3
      - PLEX_TOKEN=abc-plex-token-xyz
      - PLEX_PATH=/fodler/to/plex/music
      - ENABLE_GOTIFY=true
      - GOTIFY_URL=http://gotify.url
      - GOTIFY_TOKEN=abc-gotify-token-xyz